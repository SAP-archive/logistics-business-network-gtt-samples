---
ID: lbn-gtt-sample-app-flp
_schema-version: '3.1'
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  append: "${space}"
  xsappname: tt_sof_${append}
version: 2.1.0
modules:
- name: lbn-gtt-sample-app-appRouter
  type: approuter.nodejs
  path: flp_appRouter
  parameters:
    disk-quota: 256M
    memory: 256M
    routes:
    - route: lbn-gtt-samples-app-flp-${space}.${domain}
  properties:
    SAP_JWT_TRUST_ACL:
    - clientid: "*"
      identityzone: "*"
    destinations:
    - name: lbn-gtt-sof-api
      url: "~{lbn-gtt-sof-api/url}"
      forwardAuthToken: true
  requires:
  - name: lbn-gtt-sample-app-uaa
  - name: lbn-gtt-sample-app-runtime
  - name: lbn-gtt-sample-portal-resources
  - name: lbn-gtt-sof-api
- name: flp
  type: com.sap.portal.content
  path: flp
  parameters:
    stack: cflinuxfs3
    memory: 128M
    buildpack: https://github.com/cloudfoundry/nodejs-buildpack/releases/download/v1.6.39/nodejs-buildpack-cflinuxfs3-v1.6.39.zip
  requires:
  - name: lbn-gtt-sample-app-uaa
  - name: lbn-gtt-sample-portal-resources
  - name: gtt-ui-sample-track-salesorders-app-host
resources:
- name: lbn-gtt-sample-app-runtime
  parameters:
    service-plan: app-runtime
    service: html5-apps-repo
  type: org.cloudfoundry.managed-service
- name: lbn-gtt-sample-portal-resources
  parameters:
    service-plan: standard
    service: portal
  type: org.cloudfoundry.managed-service
- name: lbn-gtt-sof-api
  properties:
    url: https://gtt-sample-track-salesorders-service-${space}.${default-domain}
- name: lbn-gtt-sample-app-uaa
  type: com.sap.xs.uaa-application
  parameters:
    config:
      xsappname: "${xsappname}"
      tenant-mode: dedicated
      oauth2-configuration:
        system-attributes:
        - rolecollections
      description: Security profile of sales order fulfillment application
      scopes:
      - name: "$XSAPPNAME.r"
        description: Allow to access sales order fulfillment application
      - name: uaa.user
        description: UAA
      authorities:
      - "$XSAPPNAME.r"
      - uaa.user
      role-templates:
      - name: SalesOrderFulfillmentAppUser
        description: Track & Trace Sales Order Fulfillment Sample App User
        scope-references:
        - "$XSAPPNAME.r"
        - uaa.user
- name: gtt-ui-sample-track-salesorders-app-host
  type: org.cloudfoundry.existing-service

- name: lbn-gtt-sample-destination
  type: org.cloudfoundry.managed-service
  parameters:
    service-plan: lite
    service: destination
